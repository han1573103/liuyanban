<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="js/jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>	
</head>
<script type="text/javascript">
		$(function(){
			if($.getCookie(hex_md5("login"))==hex_md5("success"+$.getCookie("adminName")+$.getCookie("sessionId"))){
				
				var C1=window.location.href.split("?")[1]; //得到id=楼主
				 var C2=C1.split("=")[1]; //得到楼主
			$("#bt1").click(function(){
				$.ajax({
					url:"replyapi.php",
					type:"POST",
					data:{reply:$("#reply").val(),messageId:C2},
					success:function(){
						location.href="index.html";
					}
				})
				})
				}
				else{
					location.href="error.html";
			}
		
		})
	
	</script>
<body> 
	管理员回复: <textarea name="reply" id="reply" cols="40" rows="10"></textarea>
	<input type="button" name="bt1" value="回复" id="bt1">
	
</body>
</html>
